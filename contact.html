<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div id="tsparticles"></div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <h1>Contact</h1>
  </main>

  <footer>
    <p>Â© 2025 BathSpa University. All rights reserved.</p>
  </footer>

  <script>
    window.addEventListener("load", () => {
      tsParticles.load("tsparticles", {
        fullScreen: { enable: true, zIndex: -1 },
        background: { color: "#f7d0d7" },
        particles: {
          number: { value: 80 },
          color: { value: "#c25e77" },
          shape: { type: ["circle", "line"] },
          opacity: { value: 0.6 },
          size: { value: 5, random: { enable: true, minimumValue: 3 } },
          links: {
            enable: true,
            distance: 120,
            color: "#c25e77",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            outModes: "bounce"
          }
        },
        interactivity: {
          events: {
            onHover: { enable: true, mode: "repulse" },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 }
          }
        }
      });
    });

     // Particle background
  window.addEventListener("load", () => {
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      background: { color: "#f7d0d7" },
      particles: {
        number: { value: 80 },
        color: { value: "#c25e77" },
        shape: { type: ["circle", "line"] },
        opacity: { value: 0.6 },
        size: { value: 5, random: { enable: true, minimumValue: 3 } },
        links: {
          enable: true,
          distance: 120,
          color: "#c25e77",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "bounce"
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      }
    });
  });

  // Auto-scroll to next page using IntersectionObserver
  const nextPage = {
    "index.html": "about.html",
    "about.html": "gallery.html",
    "gallery.html": "contact.html",
    "contact.html": "index.html"
  };

  const sentinel = document.createElement("div");
  sentinel.style.height = "1px";
  document.body.appendChild(sentinel);

  const observer = new IntersectionObserver((entries) => {
    if (entries[0].isIntersecting) {
      const current = location.pathname.split("/").pop();
      const next = nextPage[current] || "index.html";
      setTimeout(() => (window.location.href = next), 500);
    }
  }, { threshold: 1.0 });

  observer.observe(sentinel);
  </script>
</body>
</html>
