  <!-- NextParticle Library -->
  <script src="https://cdn.jsdelivr.net/gh/nextparticle/nextparticle/dist/nextparticle.min.js"></script>

  <!-- Custom Particle Script -->
  <script>
    const settings = {
      particleGap: 2,
      particleSize: 1.5,
      mouseForce: 50,
      noise: 0,
      layerCount: 1,
      layerDistance: 2
    };

    const heart = new NextParticle({
      renderer: 'webgl',
      image: document.querySelector('#valentines'),
      width: window.innerWidth,
      height: window.innerHeight,
      particleGap: settings.particleGap,
      particleSize: settings.particleSize,
      mouseForce: settings.mouseForce,
      noise: settings.noise,
      layerCount: settings.layerCount,
      layerDistance: settings.layerDistance
    });
  </script>
