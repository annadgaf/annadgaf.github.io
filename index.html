<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.4/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!-- Particles background -->
  <div id="tsparticles"></div>

  <!-- Navigation -->
  <nav class="main-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Title -->
  <header>
    <h1 class="main-title">My Portfolio</h1>
  </header>

  <!-- Bottom Section -->
  <div class="bottom-info">
    <h2>Website about the little things I do (๑˃ᴗ˂)ﻭ</h2>
    <p>Made with &lt;3 by me (⁄ ⁄>⁄ ▽ ⁄<⁄ ⁄)</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 My Cute Portfolio. All rights reserved.</p>
  </footer>

  <!-- Particle Configuration -->
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "#fa9e9e"
        }
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          }
        }
      },
      particles: {
        color: {
          value: "#fffafc"
        },
        links: {
          enable: false
        },
        move: {
          direction: "none",
          enable: true,
          outModes: "bounce",
          random: false,
          speed: 0.8,
          straight: false
        },
        number: {
          density: {
            enable: true,
            area: 800
          },
          value: 60
        },
        opacity: {
          value: 0.6
        },
        shape: {
          type: "circle"
        },
        size: {
          value: { min: 1, max: 3 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
