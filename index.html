<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div id="tsparticles"></div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero home-hero">
    <div class="hero-text">
      <h1>Anna Marielle Calangian Reyes</h1>
    </div>
    <div class="hero-image">
      <img src="image.jpg" alt="Anna Marielle Calangian Reyes">
    </div>
  </main>

  <footer>
    <p>Â© 2025 BathSpa University. All rights reserved.</p>
  </footer>

  <script>
  // Particle background
  window.addEventListener("load", () => {
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      background: { color: "#f7d0d7" },
      particles: {
        number: { value: 80 },
        color: { value: "#c25e77" },
        shape: { type: ["circle", "line"] },
        opacity: { value: 0.6 },
        size: { value: 5, random: { enable: true, minimumValue: 3 } },
        links: {
          enable: true,
          distance: 120,
          color: "#c25e77",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: "bounce"
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      }
    });
  });

  // Auto-scroll to next or previous page
  let lastScroll = 0;
  window.addEventListener('wheel', function(e) {
    const current = location.pathname.split("/").pop() || "index.html";
    const pages = ["index.html", "about.html", "gallery.html", "contact.html"];
    const currentIndex = pages.indexOf(current);

    if (e.deltaY > 0 && currentIndex < pages.length - 1) {
      window.location.href = pages[currentIndex + 1];
    } else if (e.deltaY < 0 && currentIndex > 0) {
      window.location.href = pages[currentIndex - 1];
    }
  }, { passive: true });
  </script>
</body>
</html>
