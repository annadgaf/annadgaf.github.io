<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anna Marielle Calangian Reyes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js@4.0.20/dist/fullpage.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
</head>
<body>
  <div id="tsparticles"></div>

  <header>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </header>

  <div id="fullpage">
    <div class="section hero">
      <div class="hero-left">
        <h1>Anna Marielle Calangian Reyes</h1>
      </div>
      <div class="hero-right">
        <img src="image.jpg" alt="Anna Marielle" />
      </div>
    </div>
  </div>

  <script>
    new fullpage('#fullpage', {
      autoScrolling: true,
      scrollHorizontally: false,
      navigation: false,
      loopBottom: false,
      loopTop: false,
      keyboardScrolling: true
    });

    tsParticles.load("tsparticles", {
      background: {
        color: "transparent"
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      particles: {
        color: { value: "#ffb6c1" },
        links: {
          color: "#ffc0cb",
          distance: 150,
          enable: true,
          opacity: 0.5,
          width: 1
        },
        collisions: { enable: false },
        move: {
          directions: "none",
          enable: true,
          outModes: { default: "bounce" },
          random: false,
          speed: 1,
          straight: false
        },
        number: {
          density: { enable: true, area: 800 },
          value: 60
        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 4 } }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
