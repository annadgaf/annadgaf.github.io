<div class="hero-text">

  <!-- Scroll Down to About -->

    <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Main content (on top of particles) -->
  <div class="content">

  <!-- Particles Script -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          repulse: { distance: 150, duration: 0.4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
