<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- tsParticles Library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.4/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!-- Particle Background -->
  <div id="tsparticles"></div>

  <!-- Navigation -->
  <nav class="main-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Centered Title -->
  <header>
    <h1 class="main-title">My Portfolio</h1>
  </header>

  <!-- Bottom Section -->
  <div class="bottom-info">
    <h2>Website about the little things I do (๑˃ᴗ˂)ﻭ</h2>
    <p>Made with &lt;3 by me (⁄ ⁄>⁄ ▽ ⁄<⁄ ⁄)</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 My Cute Portfolio. All rights reserved.</p>
  </footer>

  <!-- Particle Config Script -->
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "#fa9e9e"
        }
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "connect"
          },
          resize: true
        },
        modes: {
          connect: {
            distance: 120,
            links: {
              opacity: 0.4
            }
          }
        }
      },
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            area: 800
          }
        },
        color: {
          value: "#fff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: false
        },
        size: {
          value: 2,
          random: true
        },
        move: {
          enable: false
        },
        links: {
          enable: true,
          distance: 150,
          color: "#fff",
          opacity: 0.3,
          width: 1
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
