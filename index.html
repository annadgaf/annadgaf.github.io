<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <!-- tsParticles Library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!-- Particle Background -->
  <div id="tsparticles"></div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <h1>My Portfolio</h1>
  </main>

  <footer>
    <p>Website about the little things I do (๑˃ᴗ˂)ﻭ</p>
    <p>Made with <3 by me (⁄ ⁄>⁄ ▽ ⁄<⁄ ⁄)</p>
    <p>© 2025 My Cute Portfolio. All rights reserved.</p>
  </footer>

  <!-- Particle Init Script -->
  <script>
    window.addEventListener("load", () => {
      tsParticles.load("tsparticles", {
        fullScreen: { enable: true, zIndex: -1 },
        particles: {
          number: { value: 60 },
          color: { value: "#ffb6c1" },
          shape: { type: "circle" },
          opacity: {
            value: 0.6,
            anim: { enable: false }
          },
          size: {
            value: 3,
            random: true
          },
          links: {
            enable: true,
            distance: 120,
            color: "#f8c4d9",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 0.5,
            direction: "none",
            outModes: "bounce",
            attract: { enable: false },
            straight: false,
            random: false
          }
        },
        interactivity: {
          events: {
            onHover: { enable: true, mode: "repulse" },
            resize: true
          },
          modes: {
            repulse: {
              distance: 100,
              duration: 0.4
            }
          }
        },
        background: {
          color: "#fa7d7d"
        }
      });
    });
  </script>
</body>
</html>
