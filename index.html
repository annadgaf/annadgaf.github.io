<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>
  <!-- Particle background -->
  <div id="tsparticles"></div>

  <!-- Navigation above the title -->
  <nav class="main-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Centered Title -->
  <header>
    <h1 class="main-title">My Portfolio</h1>
  </header>

  <!-- Bottom Info -->
  <main class="bottom-info">
    <h2>Website about the little things I do (๑˃ᴗ˂)ﻭ</h2>
    <p>Made with <3 by me (⁄ ⁄>⁄ ▽ ⁄<⁄ ⁄)</p>
    <footer>
      <p>© 2025 My Cute Portfolio. All rights reserved.</p>
    </footer>
  </main>

  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: {
        color: "#fa9e9e"
      },
      particles: {
        number: {
          value: 40,
          density: { enable: true, area: 800 }
        },
        color: { value: "#fff0f0" },
        shape: { type: "circle" },
        opacity: {
          value: 0.8,
          random: true
        },
        size: {
          value: 5,
          random: true
        },
        move: {
          enable: false,
          outModes: { default: "out" },
          speed: 1
        },
        hover: {
          enable: true,
          mode: "repulse"
        },
        interactivity: {
          events: {
            onHover: {
              enable: true,
              mode: "repulse"
            },
            resize: true
          }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
