<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="gallery.html" class="nav-link">Gallery</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Anna Marielle Calangian Reyes</h1>

    <div class="hero-img">
      <img src="anna.jpg" alt="Anna Marielle Calangian Reyes" />

  <!-- Scroll Down to About -->
  <a href="about.html" class="scroll-down">â–¼</a>

  <!-- Scripts -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ffffff",
          opacity: 0.3,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          attract: { enable: false }
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false }
        },
        modes: {
          repulse: { distance: 100 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
