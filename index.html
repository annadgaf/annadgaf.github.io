<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anna Marielle Calangian Reyes</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="hero">
    <div class="left">
      <h1>Anna Marielle Calangian Reyes</h1>
    </div>
    <div class="right">
      <img src="anna.jpg" alt="Anna Marielle Calangian Reyes" />
    </div>
  </main>

  <!-- particles.js script -->
  <script src="particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: false, // disable movement by default
          speed: 1.5,
          direction: "none",
          out_mode: "out"
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }, // only move on hover
          onclick: { enable: false }
        },
        modes: {
          repulse: { distance: 100 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
