  <!-- Particle canvas -->

  <!-- NextParticle Library -->
  <script src="https://cdn.jsdelivr.net/gh/nextparticle/nextparticle/dist/nextparticle.min.js"></script>

  <script>
    window.addEventListener("load", function () {
      const heartImage = document.querySelector('#valentines');
  
      if (!heartImage.complete) {
        heartImage.onload = initializeParticles;
      } else {
        initializeParticles();
      }
  
      function initializeParticles() {
        const heart = new NextParticle({
          renderer: 'webgl',
          image: heartImage,
          width: window.innerWidth,
          height: window.innerHeight,
          particleGap: 2,
          particleSize: 1.5,
          mouseForce: 50,
          noise: 0,
          layerCount: 1,
          layerDistance: 2
        });
      }
    });
  </script>
</body>
